<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>MP Select Mini</title>
        <link rel="profile" href="http://gmpg.org/xfn/11" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/4.3.0/min/dropzone.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.7.2/css/bootstrap-slider.min.css" />
        <!-- -->
        <link rel="stylesheet" href="https://rawgit.com/nokemono42/MP-Select-Mini-Web/web-ui-update/source/webui.min.css"/>
        <!-- --
        <link rel="stylesheet" href="source/webui.css"/>
        <!-- -->
    </head>
    <body>
<div id="page" class="container-fluid">
    <h3 class="text-center">Printer Status: <span id="stat">N/A</span></h3>

    <div class="progress">
        <div class="progress-bar active" id="pgs" role="progressbar"></div>
    </div>

    <div class="row">
        <div class="col-xs-12 col-md-4 webcam text-center">
            <img class="img-rounded" src="https://images.monoprice.com/productlargeimages/153651.jpg">
        </div>
        <div class="col-xs-12 col-md-4 print-actions">
            <div class="row">
                <div class="col-xs-6">
                    <button class="btn btn-success" type="button" onclick="start_p()">Start Print</button>
                </div>
                <div class="col-xs-6">
                    <button class="btn btn-danger" type="button" onclick="cancel_p()">Cancel Print</button>
                </div>
            </div>

            <div class="clearfix"></div>
            <div id="dropzone">
                <form action="/upload" class="dropzone" id="mydz" />
            </div>
        </div>
        <div class="col-xs-12 col-md-4">

        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 col-md-4 movement">
            <h4 class="text-center">Movement</h4>
            <div class="row">
                <div class="col-xs-3">
                    <button type="button" class="btn btn-default btn-block home" data-axis="X">
                        <svg class="glyphicon" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" height="1em" width="1em" xml:space="preserve">
                            <path id="icons-home" stroke="none" fill="rgb(101, 108, 126)" d="M 0,7.5 L 7,-0 14,7.5 12.13,7.5 12.13,15 8.4,15 8.4,10 5.6,10 5.6,15 1.87,15 1.87,7.5 0,7.5 0,7.5 Z M 0,7.5" />
                        </svg> X
                    </button>
                </div>
                <div class="col-xs-3">
                    <button type="button" class="btn btn-default btn-block home" data-axis="Y">
                        <svg class="glyphicon" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" height="1em" width="1em" xml:space="preserve">
                            <path id="icons-home" stroke="none" fill="rgb(101, 108, 126)" d="M 0,7.5 L 7,-0 14,7.5 12.13,7.5 12.13,15 8.4,15 8.4,10 5.6,10 5.6,15 1.87,15 1.87,7.5 0,7.5 0,7.5 Z M 0,7.5" />
                        </svg> Y
                     </button>
                </div>
                <div class="col-xs-3">
                    <button type="button" class="btn btn-default btn-block home" data-axis="Z">
                        <svg class="glyphicon" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" height="1em" width="1em" xml:space="preserve">
                            <path id="icons-home" stroke="none" fill="rgb(101, 108, 126)" d="M 0,7.5 L 7,-0 14,7.5 12.13,7.5 12.13,15 8.4,15 8.4,10 5.6,10 5.6,15 1.87,15 1.87,7.5 0,7.5 0,7.5 Z M 0,7.5" />
                        </svg> Z
                    </button>
                </div>
                <div class="col-xs-3">
                    <button type="button" class="btn btn-default btn-block home" data-axis="all">
                        <svg class="glyphicon" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" height="1em" width="1em" xml:space="preserve">
                            <path id="icons-home" stroke="none" fill="rgb(101, 108, 126)" d="M 0,7.5 L 7,-0 14,7.5 12.13,7.5 12.13,15 8.4,15 8.4,10 5.6,10 5.6,15 1.87,15 1.87,7.5 0,7.5 0,7.5 Z M 0,7.5" />
                        </svg>
                    </button>
                </div>
            </div>
            <div class="row direction">
                <div class="col-xs-2 col-xs-offset-2">
                    <button type="button" class="btn btn-default" data-movement="up" data-axis="Y">
                        <svg class="glyphicon" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" height="1em" width="1em" xml:space="preserve">
                            <path id="icons-upArrow" stroke="none" fill="rgb(101, 108, 126)" d="M 6.5,0 L 1,7 4.5,7 4.5,14 8.5,14 8.5,7 12,7 6.5,0 Z M 6.5,0" />
                        </svg>
                    </button>
                </div>
                <div class="col-xs-2 col-xs-offset-3" style="padding-left: 18px;">
                    <button type="button" class="btn btn-default" data-movement="down" data-axis="Z">
                         <svg class="glyphicon" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" height="1em" width="1em" xml:space="preserve">
                            <path id="icons-upArrow" stroke="none" fill="rgb(101, 108, 126)" d="M 6.5,0 L 1,7 4.5,7 4.5,14 8.5,14 8.5,7 12,7 6.5,0 Z M 6.5,0" />
                        </svg>
                    </button>
                </div>
                <div class="col-xs-3" style="padding-left: 29px;">
                    <button type="button" class="btn btn-default" data-movement="minus" data-axis="E">
                        <svg class="glyphicon" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" height="1em" width="1em" xml:space="preserve">
                            <rect id="icons-minus" stroke="none" fill="rgb(101, 108, 126)" x="1" y="6" width="12" height="3.5" />
                        </svg>
                    </button>
                </div>
            </div>
            <div class="row direction">
                <div class="col-xs-2">
                    <button type="button" class="btn btn-default" data-movement="left" data-axis="X">
                        <svg class="glyphicon" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" height="1em" width="1em" xml:space="preserve">
                            <path id="icons-leftArrow" stroke="none" fill="rgb(101, 108, 126)" d="M 14,5.5 C 13.97,5.5 7.05,5.5 7,5.5 6.95,5.5 7,2 7,2 L 0,7.5 7,13 7,9.5 14,9.5 C 14,9.5 14.03,5.5 14,5.5 Z M 14,5.5" />
                        </svg>
                    </button>
                </div>
                <div class="col-xs-2 col-xs-offset-2">
                    <button type="button" class="btn btn-default" data-movement="right" data-axis="X">
                        <svg class="glyphicon" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" height="1em" width="1em" xml:space="preserve">
                            <path id="icons-rightArrow" stroke="none" fill="rgb(101, 108, 126)" d="M 0,5.5 C -0.03,5.5 7.05,5.5 7,5.5 6.95,5.5 7,2 7,2 L 14,7.5 7,13 7,9.5 0,9.5 C 0,9.5 0.03,5.5 0,5.5 Z M 0,5.5" />
                        </svg>
                    </button>
                </div>
                <div class="col-xs-2 col-xs-offset-1 text-center" style="padding-left: 28px;">Z</div>
                <div class="col-xs-3 text-center">Extrude</div>
            </div>
            <div class="row direction">
                <div class="col-xs-2 col-xs-offset-2">
                    <button type="button" class="btn btn-default" data-movement="down" data-axis="Y">
                        <svg class="glyphicon" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" height="1em" width="1em" xml:space="preserve">
                            <path id="icons-downArrow" stroke="none" fill="rgb(101, 108, 126)" d="M 4.5,-0 L 8.5,-0 8.5,7 12,7 6.5,14 1,7 4.5,7 4.5,-0" />
                        </svg>
                    </button>
                </div>
                <div class="col-xs-2 col-xs-offset-3" style="padding-left: 18px;">
                    <button type="button" class="btn btn-default" data-movement="up" data-axis="Z">
                        <svg class="glyphicon" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" height="1em" width="1em" xml:space="preserve">
                            <path id="icons-downArrow" stroke="none" fill="rgb(101, 108, 126)" d="M 4.5,-0 L 8.5,-0 8.5,7 12,7 6.5,14 1,7 4.5,7 4.5,-0" />
                        </svg>
                    </button>
                </div>
                <div class="col-xs-3" style="padding-left: 29px;">
                    <button type="button" class="btn btn-default" data-movement="plus" data-axis="E">
                        <svg class="glyphicon" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" height="1em" width="1em" xml:space="preserve">
                            <path id="icons-plus" stroke="none" fill="rgb(101, 108, 126)" d="M 1,5.75 L 5.25,5.75 5.25,1 8.75,1 8.75,5.75 13,5.75 13,9.25 8.75,9.25 8.75,14 5.25,14 5.25,9.25 1,9.25 1,5.75 Z M 1,5.75" />
                        </svg>
                    </button>
                </div>
            </div>
            <div class="row rate">
                <div class="btn-group center-block" role="group">
                  <button type="button" class="btn btn-default" data-rate="0.1">0.1</button>
                  <button type="button" class="btn btn-default" data-rate="1">1</button>
                  <button type="button" class="btn btn-default active" data-rate="10">10</button>
                  <button type="button" class="btn btn-default" data-rate="25">25</button>
                  <button type="button" class="btn btn-default" data-rate="50">50</button>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-md-4">
            <div class="well" id="console">
                <div id="gCodeLog"></div>
            </div>
            <div id="gCodeInput" class="input-group">
                <input type="text" class="form-control" name="gcode" id="gcode" placeholder="Send GCode to printer..." />
                <span class="input-group-btn">
                    <button class="btn btn-primary" id="gCodeSend">Send</button>
                </span>
            </div>
        </div>
        <div class="col-xs-12 col-md-4 temperature">
            <h4 class="text-center">Temperature</h4>
            <div class="row">
                <div class="col-xs-4 text-center">
                    <h5>Extruder</h5>
                    <h3 id="rde">N/A</h3>
                    <div class="input-group target">
                      <input type="text" class="form-control" id="wre" />
                      <span class="input-group-addon" id="sete">°C</span>
                    </div>
                    <button type="button" class="btn btn-default btn-sm" id="clre">OFF</button>
                </div>
                <div class="col-xs-4 text-center">
                    <h5>Fan Speed</h5>
                    <input id="fanspeed" type="text"/>
                    <button type="button" class="btn btn-default btn-sm" id="clrfan">OFF</button>
                </div>
                <div class="col-xs4 text-center">
                    <h5>Platform</h5>
                    <h3 id="rdp">N/A</h3>
                    <div class="input-group target">
                      <input type="text" class="form-control" id="wrp" />
                      <span class="input-group-addon" id="setp">°C</span>
                    </div>
                    <button type="button" class="btn btn-default btn-sm" id="clrp">OFF</button>
                </div>
            </div>
        </div>
    </div>
</div>
    <footer class="container">
        <span class="version">Alpha v0.67</span>
    </footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/4.3.0/min/dropzone.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.7.2/bootstrap-slider.min.js"></script>
        <!-- -->
        <script src="https://rawgit.com/nokemono42/MP-Select-Mini-Web/web-ui-update/source/webui.min.js"></script>
        <!-- --
        <script src="source/webui.js"></script>
        <!-- -->
    </body>
</html>
